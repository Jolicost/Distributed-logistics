<!DOCTYPE html>
<html>
<head>
    <title>Lista de centros de la tienda</title>
</head>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;
}
</style>
<body>
	<h1>Lista de entidades</h1>
	{% if list %}
		{% set header = list[0] %}
		<table>
			<thead>
				<tr>
				{% for key,value in header.items() %}
					<th>{{ key }}</th>
				{% endfor %}
				</tr>
			</thead>
			<tbody>
				{% for elem in list %}
				<tr>
					{% for key,value in elem.items() %}
						<td>{{ value }}</td>
					{% endfor %}
				</tr>
				{% endfor %}
			</tbody>
		</table>
	{% else %}
		<h2>No hay elementos en la lista<h2>
	{% endif %}
	<a href="{{ref}}"><button>Crear nueva entidad</button></a>
</body>
