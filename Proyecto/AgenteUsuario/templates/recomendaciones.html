<!DOCTYPE html>
<html>
<head>
    <title>Recomendaciones</title>
</head>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;
}
</style>
<body>
	<h1>Lista de recomendaciones</h1>
	{% if list %}
		{% set header = list[0] %}
		<table>
			<thead>
				<tr>
				{% for key,value in header.items() %}
					<th>{{ key }}</th>
				{% endfor %}
					<th>Anadir al carrito</th>
				</tr>
			</thead>
			<tbody>
				{% for elem in list %}
				<tr>
					{% for key,value in elem.items() %}
						<td>{{ value }}</td>
					{% endfor %}
						<td>
							<a href="/anadirProductoCarrito?id={{elem['id']}}&importe={{elem['importe']}}&nombre={{elem['nombre']}}&ref=recomendaciones"><button>Anadir al carrito</button></a>
						</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	{% else %}
		<h2>No hay elementos en la lista<h2>
	{% endif %}
</body>
