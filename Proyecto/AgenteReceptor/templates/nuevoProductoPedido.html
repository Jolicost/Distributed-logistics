<body>
	<h1>Que producto quieres anadir al pedido con id: {{id}}?</h1>
	<form action="/crearPedido" method="GET">
		<p>Identificador del producto: </p>
		<input type="text" name="id"/>
		<p>Estado del producto: </p>
		<input list="estados" name="estado">
		<datalist id="estados">
		  <option value="Idle">
		  <option value="Asignado">
		  <option value="Enviado">
		  <option value="Devuelto">
		</datalist> 
		<button type="submit">Enviar</button>
	</form>
</body>
